{% extends "base.html" %}
{% block title %}{{category.name}} : {{item.name}}{% endblock %}

{% block menu %}
  <a href='/catalog'>
    <h4>Back to Catalog</h4>
  </a>
  <a href="/catalog/{{item.category_id}}/items/{{item.id}}/edit">
    <h4>Edit</h4>
  </a>
  <a href="/catalog/{{item.category_id}}/items/{{item.id}}/delete">
    <h4>Delete</h4>
  </a>
{% endblock %}

{% block content %}
<div class="category">
  <a href="/catalog/{{item.category_id}}/items/{{item.id}}">
    <h3>{{item.name}}</h3>
  </a>
  <div class="item">
    <div class="item-pic">
      <a href="/catalog/{{item.category_id}}/items/{{item.id}}">
        <img src='{{item.picture}}' alt='picture of {{item.name}}' />
      </a>
    </div>
    <div class="item-description">
      <p>{{item.description}}</p>
    </div>
  </div>
</div>
{% endblock %}
