<html>
  <body>
    <h1>{{item.name}}</h1>
    <br>
    <a href='/catalog'>Back to Catalog</a>
    <br>
    <a href='/catalog/{{item.category_id}}/items/{{item.id}}'>Cancel</a>
    <br>
    <hr>
    <br>

    <form method='POST'>
      <h2>Edit Item: {{item.name}}</h2>
      <br>
      <h3>Name</h3>
      <input type='text' name='name' type='text' value='{{item.name}} 'placeholder='{{item.name}}'>

      <h3>Image Link</h3>
      <input type='text' name='picture' type='text' value='{{item.picture}}' placeholder='{{item.picture}}'>

      <!--h3>Category</h3>
      TODO: Make category selection box.
      <input type='text' name='course' type='text' value='{{item.category}}' placeholder='{{item.category}}'-->

      <h3>Description</h3>
      <input type='text' name='description' type='text' value='{{item.description}}' placeholder='{{item.description}}'>

      <br>
      <br>
      <input type='submit' value='Edit Item'>
    </form>


  </body>
</html>
