{% extends "base.html" %}

{% block title %}Edit Category{% endblock %}

{% block menu %}
    <a href='/catalog'>
      <h4>Back to Catalog</h4>
    </a>
    <a href='/catalog/{{category.id}}'>
      <h4>Cancel</h4>
    </a>
{% endblock %}

{% block content %}
    <form method='POST'>
      <h3>Category Name</h3>
      <input type='text' name='name' type='text' placeholder='{{category.name}}'>
      <input type='submit' value='Edit Category'>
    </form>
{% endblock %}
