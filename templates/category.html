{% extends "base.html" %}
{% block title%}{{category.name}}{% endblock %}

{% block menu %}
    <a href='/catalog'>
      <h4>Back to Catalog</h4>
    </a>
    <a href='/catalog/{{category.id}}/items/new'>
      <h4>Add Item</h4>
    </a>
    <a href="/catalog/{{category.id}}/edit">
      <h4>Edit</h4>
    </a>
    <a href="/catalog/{{category.id}}/delete">
      <h4>Delete</h4>
    </a>
{% endblock %}

{% block content %}
  {% for item in items %}
  <div class="category">
    <a href="/catalog/{{item.category_id}}/items/{{item.id}}">
      <h3>{{item.name}}</h3>
    </a>
    <span class="item">
      <div class="item-pic">
        <a href="/catalog/{{item.category_id}}/items/{{item.id}}">
          <img src='{{item.picture}}' alt='picture of {{item.name}}' />
        </a>
      </div>
      <p class="item-description">{{item.description}}</p>
    </span>
  </div>
  {% endfor %}
{% endblock %}
